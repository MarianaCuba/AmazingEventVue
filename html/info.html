<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../imagenes/Logo Amazing Events.png" type="image/x-icon">
    <title>upcomingEvents</title>
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="../imagenes/Logo Amazing Events.png" alt="logo"></a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./upcomingEvents.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./pastEvents.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./contact.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./stats.html">Stats</a>
                    </li>
                  
                    </ul>
                </div>
            </div>
        </nav>
    </header>
  
    <main id="app" >

    
   <div class="d-flex justify-content-center align-items-center contenedor" >
    <div id="card-info" class="card flex-wrap justify-content-center gap-5  " style="width: 60rem;">
        <img v-bind:src="id.image" alt="..." class="card-img-top">
        <div class="card-body"style="width: 40rem;">
          <h3 class="card-text"> {{id.name}}</h3>
          <h4 class="card-text"> {{id.date}} </h4>
          <h4 class="card-text">Category: {{id.category}} </h4>
          <h4 class="card-text">Place: {{id.place}} </h4>
          <h4 class="card-text">{{ asistenciaEstimado }} : {{id[asistenciaEstimado]}}</h4>
          <h4 class="card-text">Price: {{id.price}} USD </h4>
        </div>
      </div>
   </div>
    

    </main>

    <footer class="d-flex bg-dark justify-content-between justify-content-center align-items-center pe-4 flex-wrap">
        <div class="d-flex gap-3" >
            <img class="icono-redSocial" src="../imagenes/whatsapp--v1.png" alt="icono-whatsapp">
            <img class="icono-redSocial" src="../imagenes/insta.png" alt="inoco-instagram">
            <img class="icono-redSocial" src="../imagenes/58e91965eb97430e819064f5.png" alt=" icono-facebook">
        </div>
        <h4 class="text-light">Cohort 44</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../Js/detalle.js"></script>
</body>
</html>
