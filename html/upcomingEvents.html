<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="shortcut icon" href="../imagenes/Logo Amazing Events.png" type="image/x-icon">
    <title>upcomingEvents</title>
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="../imagenes/Logo Amazing Events.png" alt="logo"></a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./pastEvents.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./contact.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./stats.html">Stats</a>
                    </li>
                  
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <section id="titulo-principal">
            <div id="carouselExampleControls" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active d-flex justify-content-center align-items-center">
                        <img src="../imagenes/fondos/5119773924_13f7eaedfa_b.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-block p-0">
                            <h2 class="text-dark bg-titulos rounded-pill m-auto fs-1">UpcomingEvents</h2>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" >
                    <a href="../index.html"><span class="carousel-control-prev-icon" aria-hidden="true"></span></a>
                  
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" >
                  <a href="./pastEvents.html"><span class="carousel-control-next-icon" aria-hidden="true"></span></a>
                  
                </button>
              </div>
        </section>
        <div class="d-flex bg-body-secondary justify-content-around align-items-center flex-wrap ">
            <div class="d-flex flex-wrap justify-content-center align-items-center "id="check" >
           
            <template v-for="categoria of listaCategorias">
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" :value="categoria" :id="categoria"  v-model="checked" @change="filtro">
                     <label class="form-check-label" :for="categoria">
                       {{categoria}}
                     </label>
                   </div>
            </template>
                
            </div>
              <form class="d-flex " role="search">
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"id="inputSearch"  v-model="filtroBusqueda" @keyup="filtro" >
              </form>
        </div>


    
       
            <section  class="d-flex justify-content-evenly mt-5 pb-5 flex-wrap gap-3 " id="section">
                 <template v-if="eventosFiltrados.length > 0" v-for="evento of eventosFiltrados">
                    <div class="card" style="width: 20rem;">
                        <img :src= "evento.image" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{evento.name}}</h5>
                            <p class="card-text">{{evento.description}}</p>
                            <a :href="'./info.html?id='+evento._id" class="btn btn-primary">More</a>
                        </div>     
                    </div>
                </template>
                <template v-else>
                    <h2 class="text-black">Search is not found</h2>
                </template>
            </section>

    </main>
    <footer class="d-flex bg-dark justify-content-between justify-content-center align-items-center pe-4 flex-wrap">
        <div class="d-flex gap-3" >
            <img class="icono-redSocial" src="../imagenes/whatsapp--v1.png" alt="icono-whatsapp">
            <img class="icono-redSocial" src="../imagenes/insta.png" alt="inoco-instagram">
            <img class="icono-redSocial" src="../imagenes/58e91965eb97430e819064f5.png" alt=" icono-facebook">
        </div>
        <h4 class="text-light">Cohort 44</h4>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../Js/upcomingEvents.js"></script>
  
</body>
</html>
